<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu TÃ­tulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
<div class="container border">
    <div class="row">
        <div class="col-12 border " style= "background-color: #cac3c388; ">
            
            <h1>Payment for example</h1>
          
        </div>
    </div>
    <div class="row">
        
        <div class="col-12">
            <br>
            <div class="alert alert-danger" role="alert">
                Some files are missing
              </div>
        
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <label for="cart">Cart #</label>
            <input type="text" class="form-control" id="cart" placeholder="xxxxxxxxxxxxxx ">
        </div>
        <div class="col-3">
            <label for="cvc">CVC #</label>
            <input type="text" class="form-control" id="cvc" >
        </div>
        <div class="col-4">
            <label for="amount">Amount #</label>
            <input type="text" class="form-control" id="amount" placeholder="Amount #">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" >
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" ">
        </div>
        <div class="col-3">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="Pick a State">
        </div>
        <div class="col-3">
            <label for="postalCode">Postal Code</label>
            <input type="text" class="form-control" id="postalCode">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            
            <label class="form-check-label" for="acceptCheckbox">We accept:</label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentMethod" id="visaRadio">
                <label class="form-check-label" for="visaRadio">
                    <i class="fab fa-cc-visa fa-2x"></i>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercardRadio">
                <label class="form-check-label" for="mastercardRadio">
                    <i class="fab fa-cc-mastercard fa-2x"></i>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentMethod" id="amexRadio">
                <label class="form-check-label" for="amexRadio">
                    <i class="fab fa-cc-amex fa-2x"></i>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="paymentMethod" id="discoverRadio">
                <label class="form-check-label" for="discoverRadio">
                    <i class="fab fa-cc-discover fa-2x"></i>
                </label>
            </div>
            
           
        </div>
        <div class="col-6">
            <label for="message">Message</label>
            <input type="text" class="form-control" id="message">
        </div>
    </div><br>
    <div class="row border" style= "background-color: #cac3c388;">
        <div class="col-10"></div>
        <div class="col-1">
            <button class="btn btn-secondary btn-block">Cancel</button>
        </div>
        <div class="col-1">
            <button class="btn btn-primary btn-block">Send</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>''
